<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source code document title</title>
</head>
<body>
<p>So this is the title</p>
<div class="page-status status-none">
          <span class="status font-large">
            All Systems Operational
          </span>
          <span class="last-updated-stamp  font-small"></span>
        </div>
    <script>
        // Add the current status to the <title> tag so that screen readers report on page load
    // During testing VoiceOver doesn't read the full title and then jumps into the page content
    const collectInformation = document.querySelector('.status.font-large').textContent;
    document.title=collectInformation+" JavaScript document title";

</body>
